<!DOCTYPE html>
<html>
<head>
    <title>Flask To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% endfor %}
    </ul>
    <form method="post" action="/add">
        <input type="text" name="new_task" placeholder="Add a new task" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
